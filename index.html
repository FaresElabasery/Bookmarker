<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <!-- Link css bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Link css font awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Link css main -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Link js script -->
    <script src="js/index.js" defer></script>
    <title>Bookmark</title>
</head>

<body>
    <div class="container">
        <div class="content ">
            <h1 class="text-center">Bookmarker</h1>
            <div class="form-container">
                <h2 class="text-center"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
                        class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="mb-3 ">
                    <label for="Bname" class="form-label text-start fw-bold"><i
                            class="fa-solid fa-book-bookmark me-1"></i> Site
                        Name</label>
                    <input type="text" class="form-control " id="Bname" placeholder="Bookmark Name">
                    <div class="invalid-feedback">
                        Site name must contain at least 3 characters
                    </div>
                </div>
                <div class="mb-3 ">
                    <label for="Burl" class="form-label fw-bold"><i class="fa-solid fa-link me-1"></i> Site URL</label>
                    <input type="url" class="form-control " id="Burl" placeholder="Website URL">
                    <div class="invalid-feedback">
                        Site URL must be a valid one
                    </div>
                </div>
                <div class="mb-3 text-center">
                    <button onclick="addBookmark()" class="btn custom-btn px-5" >Submit</button>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div id="modalWrapper">
        </div>
        
        <table class="table text-center table-hover mt-3">
            <thead>
                <tr>
                    <th scope="col">Index</th>
                    <th scope="col">Website Name</th>
                    <th scope="col">Visit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="bookmarkTable">
                <!-- Bookmarks will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
